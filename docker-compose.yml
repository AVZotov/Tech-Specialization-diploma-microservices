services:
  postgres-customer:
    container_name: postgres-customer
    image: postgres:15.6
    environment:
      POSTGRES_USER: alexey
      POSTGRES_PASSWORD: password
      POSTGRES_DB: customer
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-customer:/var/lib/postgresql/data
    ports:
      - 5331:5432
    networks:
      - postgres-customer
    restart: unless-stopped

  postgres-fraud:
    container_name: postgres-fraud
    image: postgres:15.6
    environment:
      POSTGRES_USER: alexey
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fraud
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-fraud:/var/lib/postgresql/data
    ports:
      - 5332:5432
    networks:
      - postgres-fraud
    restart: unless-stopped

  postgres-notification:
    container_name: postgres-notification
    image: postgres:15.6
    environment:
      POSTGRES_USER: alexey
      POSTGRES_PASSWORD: password
      POSTGRES_DB: notification
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-notification:/var/lib/postgresql/data
    ports:
      - 5333:5432
    networks:
      - postgres-notification
    restart: unless-stopped

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - 9411:9411

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672

networks:
  postgres-customer:
  postgres-fraud:
  postgres-notification:

volumes:
  postgres-customer:
  postgres-fraud:
  postgres-notification:
